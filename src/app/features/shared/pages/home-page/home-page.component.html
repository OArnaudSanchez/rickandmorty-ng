<section class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
    <!-- TODO: separate these components -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 max-w-7xl">
        @for(option of navigationOptions; track option.path) {
            <div class="group p-6 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm hover:shadow-sm hover:-translate-y-1 transition-all duration-300">
                <a [routerLink]="option.path" class="block">
                    <h5 class="mb-3 text-xl font-semibold tracking-tight text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                        {{ option.title }}
                    </h5>
                    <p class="mb-4 text-sm text-gray-600 dark:text-gray-400 line-clamp-3">
                        {{ option.description ?? 'Learn more about this section of the app.' }}
                    </p>
                </a>
    
                <!-- TODO: Create a primary button component -->
                <a [routerLink]="option.path" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition">
                    Read more
                    <svg
                        class="rtl:rotate-180 w-3.5 h-3.5 ml-2"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 10">

                        <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        }
    </div>
</section>
