@let localCharacter = character();

<a
  href="#"
  class="flex flex-col items-center bg-white border sm:max-w-fit border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
>
  <img
    class="object-cover w-full rounded-t-lg h-full md:h-auto md:w-48"
    [src]="localCharacter.image"
    [alt]="localCharacter.name"
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5
      class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ localCharacter.name | titlecase }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      <character-status-badge
        [status]="localCharacter.status"
        [species]="localCharacter.species"
      />
    </p>
  </div>
</a>
